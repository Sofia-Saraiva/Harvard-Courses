{% extends "layout.html" %}

{% block title %}
    Log in
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-5">
            <h2 id="text">Log in</h2>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="mail" name="mail" placeholder="Mail" type="text">
        </div>
        <div class="mb-2">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">{{ info }}</div>
        <div class="mb-3">
            <button class="btn btn-secondary" type="submit">Log in</button>
        </div>
        <div>
            Don't have an account? <a href="register">Sign up</a>
        </div>
    </form>
{% endblock %}
