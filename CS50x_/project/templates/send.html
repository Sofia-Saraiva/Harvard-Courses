{% extends "layout.html" %}

{% block title %}
    Send
{% endblock %}

{% block main %}

    <form action="/send" method="post">
        <div class="row justify-content-md-center">
            <div class="col-3">
                <div class="form-group">
                    <label for="exampleFormControlInput1">To:</label>
                    <input type="email" class="form-control mb-3" id="exampleFormControlInput1" name="mail" placeholder="example@mail.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Subject</label>
                    <textarea class="form-control mb-3" name="subject" id="exampleFormControlTextarea1" rows="1"></textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="exampleFormControlTextarea1">Body</label>
                    <textarea class="form-control mb-3" name="body" id="exampleFormControlTextarea1" rows="6"></textarea>
                </div>
                <div class="mb-3">{{ info }}</div>
                <button type="submit" class="btn btn-success">Send</button>
                </div>
            </div>
    </form>
{% endblock %}
